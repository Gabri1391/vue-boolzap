<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp: the NEW APP to chat!</title>
</head>
<body>
    <div class="container">
        <div class="box d-flex">
            <aside>
                <div class="username d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <img class="rounded-circle" src="img/avatar_1.jpg" alt="">
                        <span class="ps-2">Nome Utente</span>
                    </div>
                    <ul class="d-flex justify-content-between align-items-center pe-3">
                        <li><i class="bi bi-send-fill"></i></li>
                        <li><i class="bi bi-chat-square-fill"></i></li>
                        <li><i class="bi bi-share-fill"></i></li>
                    </ul>
                </div>
                <div class="notify d-flex align-items-center">
                    <div>
                        <i class="bi bi-bell-slash"></i>
                    </div>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div>Attiva notifiche dekstop</div>
                    </div>

                </div>
                <div class="search">
                    <input type="text" placeholder = " Cerca o inizia una nuova chat">
                </div>
                <div class="main-side">
                    <div class="col-12 d-flex align-items-center border-bottom border-1">
                        <img class="rounded-circle p-3" src="/img/avatar_2.jpg" alt="Avatar 3">
                        <span>Cristiano</span>
                    </div>
                    <div class="col-12 d-flex align-items-center border-bottom border-1">
                        <img class="rounded-circle p-3" src="/img/avatar_3.jpg" alt="Avatar 3">
                        <span>Stefano</span>
                    </div>
                    <div class="col-12 d-flex align-items-center border-bottom border-1">
                        <img class="rounded-circle p-3" src="/img/avatar_4.jpg" alt="Avatar 3">
                        <span>Giovanni</span>
                    </div>
                    <div class="col-12 d-flex align-items-center border-bottom border-1">
                        <img class="rounded-circle p-3" src="/img/avatar_6.jpg" alt="Avatar 3">
                        <span>Alessia</span>
                    </div>
                    <div class="col-12 d-flex align-items-center border-bottom border-1">
                        <img class="rounded-circle p-3" src="/img/avatar_7.jpg" alt="Avatar 3">
                        <span>Flavio</span>
                    </div>
                </div>
            </aside>
            <main>
                <div class="contact-info d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <img class="rounded-circle" src="img/avatar_1.jpg" alt="">
                        <div class="ps-3">
                            <div>Michele</div>
                            <div class="text-secondary">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <ul class="d-flex justify-content-between align-items-center pe-3">
                        <li><i class="bi bi-send-fill"></i></li>
                        <li><i class="bi bi-chat-square-fill"></i></li>
                        <li><i class="bi bi-share-fill"></i></li>
                    </ul>
                </div>
                <div class="chat-panel">

                </div>
            </main>

        </div>
    </div>
    
</body>
</html>
