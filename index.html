<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp: the NEW APP to chat!</title>
</head>
<body>
    <div class="container" id="root">
        <div class="box d-flex">
            <aside>
                <div class="username d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <img class="rounded-circle" :src="`img/avatar${user.avatar}.jpg`" alt="">
                        <span class="ps-2">{{user.name}}</span>
                    </div>
                    <ul class="d-flex justify-content-between align-items-center pe-3 list-unstyled">
                        <li><i class="bi bi-send-fill"></i></li>
                        <li><i class="bi bi-chat-square-fill"></i></li>
                        <li><i class="bi bi-share-fill"></i></li>
                    </ul>
                </div>
                <div class="notify d-flex align-items-center">
                    <div>
                        <i class="bi bi-bell-slash p-3"></i>
                    </div>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="text-secondary"><u>Attiva notifiche dekstop</u></div>
                    </div>

                </div>
                <div class="search">
                    <input class="ps-5" type="text" placeholder = " Cerca o inizia una nuova chat">
                </div>
                <ul class="main-side">
                    <li v-for="contact in contacts" class="col-12 d-flex align-items-center border-bottom border-1">
                        <img class="rounded-circle p-3" :src="`img/avatar${contact.avatar}.jpg`">
                        <span>{{contact.name}}</span>
                    </li>
                </ul>
            </aside>
            <main>
                <div class="contact-info d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <img class="rounded-circle" src="img/avatar_1.jpg" alt="">
                        <div class="ps-3">
                            <div>Flavio</div>
                            <div class="text-secondary">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <ul class="d-flex justify-content-between align-items-center pe-3 list-unstyled">
                        <li><i class="bi bi-send-fill"></i></li>
                        <li><i class="bi bi-chat-square-fill"></i></li>
                        <li><i class="bi bi-share-fill"></i></li>
                    </ul>
                </div>
                <div class="chat-panel">

                </div>

                <div class="type-panel d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center ps-5">
                        <i class="bi bi-emoji-smile"></i>
                        <input class="ms-5" type="text" name="" id="" placeholder="Scrivi un messaggio">
                    </div>
                    <ul class="d-flex pe-3 list-unstyled">
                        <li><i class="bi bi-mic-fill pe-3"></i></i></li>
                    </ul>
                </div>
            </main>

        </div>
    </div> 
    <script src="js/script.js"></script>
</body>
</html>
